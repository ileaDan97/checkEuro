# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Permissions needed to access contents and secrets
permissions:
  contents: read
  actions: read
  secrets: read

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # You can switch to v2 if needed

      - name: Setup chromedriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: '88.0.4324.96'
          chromeapp: chrome

      - name: Set up environment variables
        env:
          USER: ${{ secrets.USER }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          if [ -z "$USER" ]; then echo "❌ USER is not set"; else echo "✅ USER is set"; fi
          if [ -z "$PASSWORD" ]; then echo "❌ PASSWORD is not set"; else echo "✅ PASSWORD is set"; fi

      - name: Start chromedriver and Xvfb
        run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Install TypeScript and ts-node
        run: npm install -D ts-node typescript @types/node

      - name: Run server
        env:
          USER: ${{ secrets.USER }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: npx ts-node sources/server.ts